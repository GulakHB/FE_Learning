<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>

<style>
    div{
        font-style: italic;
        font-weight: 700;
        font-size: 30px;
        line-height: 2;
        font-family: 楷体;
    }

    /* 必须写字号和字体，否则不生效 */

        font:italic 700 30px/2 楷体;
    }
</style>

<body>
    <div>测试1</div>
    <p>测试2</p>
</body>
</html>
